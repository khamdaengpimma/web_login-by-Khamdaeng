<body>
    <header>
        <div class="logo"><a class="logo-img" ><img src="/img/logo_KDOP_1.png" alt=""></a></div>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
            <button class="btn-login">Log in</button>
        </nav>
    </header>
    <div class="container">
        <div class="sidebar">
            <input type="text" class="sidebar-search" placeholder="Search.... ">
            <!-- <a href="" class="sidebar-items">Menu1</a>

        </div>
        <div class="product" id="product_list">
    </div>

    
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" placeholder="Email" required>
                    <label for=""></label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" placeholder="Password" required>
                    <label for=""></label>
                </div>
                <div class="remember-forgot">
                    <label ><input type="checkbox">
                    Remember me</label>
                    <a href="">Forgot Password?</a>
                </div>
                <button type="submit "class="btn">Log in</button>
                <div class="login-register">
                    <p>Don't Have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" placeholder="Username" required>
                    <label for=""></label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" placeholder="Email" required>
                    <label for=""></label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" placeholder="Password" required>
                    <label for=""></label>
                </div>
                <div class="remember-forgot">
                    <label ><input type="checkbox">
                    I agree to the terms & conditions</label>
                </div>
                <button type="submit "class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/add_peoduct.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
